<!DOCTYPE html>
<html>

<head>
    <title>Dunder Mifflin - Processo Seletivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imgs/logo.png">
</head>

<body>
    <div class="container">
        <h1>Inscreva-se no processo Seletivo</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" pattern="[A-Za-z ]+" title="Digite apenas letras e espaços" placeholder="Ex: Michael Scott" required>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: michaelgscott@dundermifflin.com" required><br></br>
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" name="tel" placeholder="Ex: (11) 99999-9999" required><br></br>
            </div>
            <br></br><label for="loc">Selecione a filial</label><br>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="rio" name="cidade" value="rio">
                    <label class="radio-label" for="rio">Rio de Janeiro</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="sp" name="cidade" value="sp">
                    <label class="radio-label" for="sp">São Paulo</label>
                </div>
            </div>
            <br></br>
            <label for="vaga">Selecione a vaga desejada</label>
            <select id="vagas"></select>

            <script>
                const vagasPorCidade = {
                    rio: ['RECEPCIONISTA', 'ASSISTENTE ADMINISTRATIVO', 'DESENVOLVEDOR JUNIOR'],
                    sp: ['DESENVOLVEDOR PLENO', 'DESENVOLVEDOR SENIOR', 'ANALISTA FINANCEIRO'],
                };

                const selectVagas = document.getElementById('vagas');

                function atualizarVagas(event) {
                    const cidade = event.target.value;
                    const vagas = vagasPorCidade[cidade];

                    selectVagas.innerHTML = '';

                    vagas.forEach(vaga => {
                        const option = document.createElement('option');
                        option.value = vaga;
                        option.text = vaga;
                        selectVagas.appendChild(option);
                    });
                }

                const radios = document.querySelectorAll('input[name="cidade"]');
                radios.forEach(radio => {
                    radio.addEventListener('change', atualizarVagas);
                });
            </script>
            <br></br>
            <label for="curriculo">Anexe seu currículo (PDF ou DOCX):</label>
            <input type="file" id="curriculo" name="curriculo"><br></br>
            <button type="submit">Enviar</button>
        </form>
        <br>
        <h2>Por que você gostaria de trabalhar na dunder mifflin?</h2>
        <label for="msg"></label></br>
        <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
    </div>

</body>

</html>
